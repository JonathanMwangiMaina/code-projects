<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<input id="search"><button onclick="getrecepe(document.getElementById('search').value)">Search.</button>
<div id="output"></div>
<a href="" id="sourceLink"></a>
<script>
function getsource(id);{ 
    $.ajax({
        url:"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=2408b324f47241a9b5e05cba54b416c9",
        success:function(res){
            document.getElementById("sourceLink").innerHTML=res.sourceUrl
            document.getElementById("sourceLink").href=res.sourceUrl
        }
    });
}
function getrecepe(q){
    $.ajax({
        url:"https://api.spoonacular.com/recipes/random?number=1&tags=vegetarian,dessertapiKey=2408b324f47241a9b5e05cba54b416c9&number=1&query="+q
        ,success:function(res){
            document.getElementById("output").innerHTML="<h1>"+res.results[1].title+"</h1><br><img src="+res.baseUri+res.results[0].image+""/<br></br>; ready in"+res.results[0].readyInMinutes">
            getsource(res.results[0].id)
        }
    })
}
 </script>
